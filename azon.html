<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underground Store</title>
<!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/azon.css">
<!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo/favicon.ico" type="image/x-icon">
<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display-swap" rel="stylesheet">
</head>
<body>
    <div class="overlay" data-overlay>

    </div>

    <div class="modal closed" data-modal>
        <div class="modal-close-overlay" data-modal-overlay></div>
        <div class="modal-contents">
            <button class="modal-close-btn" data-modal-close>
                <ion-icon name="close-outline"></ion-icon>
            </button>

            <div class="newsletter-img">
                <img src="./assets/images/newsletter.png" alt="newsletterSUB" width="400" height="400">
            </div>

            <div class="newsletter">
                <form action="#">
                    <div class="newsletter-header">
                        <h3 class="newsletter-title">Subscribe to our newsletter</h3>
                        <p class="newsletter-desc">
                            Subscribe to <b>UnderGround</b> Get the latest updates on new products and upcoming sales
                        </p>
                    </div>

                    <input type="email" name="email" class="email-field" placeholder="Email Address" required>
                    <button type="submit" class="newsletter-btn">Subscribe</button>
                </form>
            </div>
        </div>
    </div>

<!-- NOTIFICATION TOAST -->
    <div class="notification-toast" data-toast>
        <button class="close-toast-btn" data-toast-close>
            <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="toast-banner">
            <img src="./assets/products/jewellery-1.jpg" alt="banner-toast" width="80" height="80">
        </div>

        <div class="toast-details">
            <p class="toast-message">Someone Just bought</p>
            <p class="toast-title">Rose Golden Earings</p>
            <p class="toast-meta">
                <time datetime="PT2M">2 Minutes</time> ago
            </p>
        </div>
    </div>

<!-- Custom Javascript -->
    <script src="./js/azon.js"></script>

<!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
